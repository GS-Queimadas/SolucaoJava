spring.application.name=VIAF

server.port=8080
spring.datasource.url=jdbc:h2:mem:firedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.version=OPENAPI_3_0
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.info.title=VIAF API
springdoc.info.version=1.0.0
springdoc.info.description=API Vigilancia Ativa de Fogo (VIAF)
spring.datasource.data-username=sa
spring.datasource.data-password=
spring.datasource.initialization-mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.mode=always

